<div class="modal fade survey" id="survey" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Какими образовательными ресурсами вы пользуетесь</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form>
      <div class="modal-body">
        <div class="custom-control custom-radio">
          {% for r in resources %}
              <r><input type="radio" id="radio{{ r.pk }}"></r>
              <r><label for="radio{{ r.pk }}">{{ r.name }}</label></r>
              <br/>
          {% endfor %}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </div>
        </form>
    </div>
  </div>
</div>
