<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="login" method="post">{% csrf_token %}
                <div class="modal-body">
                    <input type="text" name="login" class="form-control search-pole" placeholder="Логин"
                   aria-label="Recipient's username"
                   aria-describedby="basic-addon2" style="height: 40px; margin: 3%; width: 94%" id="searchBox"
                   data-toggle="tooltip">
                    <input type="password" name="pswd" class="form-control search-pole" placeholder="Пароль"
                   aria-label="Recipient's username"
                   aria-describedby="basic-addon2" style="height: 40px; margin: 3%; width: 94%" id="searchBox"
                   data-toggle="tooltip">
                    <!--<p><input name="login">Логин</p>-->
                    <!--<p><input type="password" name="pswd">Пароль</p>-->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
