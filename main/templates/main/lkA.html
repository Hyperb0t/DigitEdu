{% extends 'main/lk.html' %}

{% load staticfiles %}
{% block additionalContent %}
    <div class="search">
        <div class="input-group mb-3 search-panel">
            <input type="text" class="form-control search-pole" placeholder="Введите фамилию студента"
                   aria-label="Recipient's username"
                   aria-describedby="basic-addon2" style="height: 60px" id="searchBox" oninput="getStudList()"
                   data-toggle="tooltip">
            <div class="input-group-append">
                <script type="application/javascript" src="{% static 'main/lkA/js/search.js' %}"></script>
                <button class="btn my-btn" type="button" onclick="redirectToStudCabinet()" id="searchButton">Найти
                    студента
                </button>
            </div>
        </div>
    </div>
{% endblock %}
